<div class="container-fluid">
  <hr>
  <br>

  <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="taskName">Nazwa zadania:</label>
      <!--<input id="taskName" class="form-control" type="text" formControlName="taskName">-->
      <input
        type="text"
        id="taskName"
        class="form-control"
        formControlName="taskName">
      <!--VALIDATION-->
      <span
        *ngIf="!taskForm.get('taskName').valid && taskForm.get('taskName').touched"
        class="help-block">Wprowadź poprawną nazwę zadania!</span>
    </div>

    <div class="form-group">
      <label for="createDate">Data utworzenia:</label>
      <input type="date"
             id="createDate"
             class="form-control"
             formControlName="createDate">
    </div>

    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea
        id="description"
        rows="3"
        class="form-control"
        formControlName="description">
      </textarea>
      <span
        *ngIf="!taskForm.get('description').valid"
        class="alert-heading">Wprowadź odpowiedni komentarz (min. 10 znaków)</span>
    </div>


  </form>

  <button type="button" class="btn btn-dark" type="submit" (click)="onFormSubmit()">Dodaj!</button>
</div>
