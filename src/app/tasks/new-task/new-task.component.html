<div class="container-fluid">
  <hr>
  <br>

  <div *ngIf="selectedDay != null">{{selectedDay.id}}</div>

  <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit() ">
    <div class="form-group">
      <label for="taskName">Nazwa zadania:</label>
      <input
        type="text"
        id="taskName"
        class="form-control"
        formControlName="taskName">
      <!--VALIDATION-->
      <span
        *ngIf="!taskForm.get('taskName').valid && taskForm.get('taskName').touched"
        class="alert-heading">Wprowadź poprawną nazwę zadania!</span>
    </div>

    <div class="form-group">
      <label for="createDate">Data utworzenia:</label>
      <input type="date"
             id="createDate"
             class="form-control"
             formControlName="createDate">
      <span
        *ngIf="!taskForm.get('createDate').valid && taskForm.get('createDate').touched"
        class="alert-heading">Wybierz datę utworzenai zadania!</span>
    </div>

    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea
        id="description"
        rows="3"
        class="form-control"
        formControlName="description">
      </textarea>
      <span
        *ngIf="!taskForm.get('description').valid"
        class="alert-heading">Wprowadź odpowiedni komentarz (min. 10 znaków)</span>
    </div>

    <button
      class="btn btn-outline-dark"
      type="submit"
      [disabled]="taskForm.pristine || taskForm.invalid"
    >Dodaj zadanie
    </button>
  </form>

  <!--  <button
      class="btn btn-outline-dark"
      type="button"
      [disabled]="taskForm.pristine || taskForm.invalid"
    >Dodaj zadanie
    </button>-->

</div>
